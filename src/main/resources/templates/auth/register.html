<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <th:block th:replace="fragments/head :: favicons" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro – TurnoFácil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .register-card { max-width: 480px; width: 100%; border-radius: 24px; overflow: hidden; box-shadow: 0 25px 50px rgba(0,0,0,0.35); }
    .register-header { background: linear-gradient(45deg, #667eea, #764ba2); color: white; padding: 3rem 2rem; text-align: center; }
    .register-header h1 { font-weight: 800; font-size: 2.5rem; margin: 0; }
    .register-body { padding: 3rem; background: white; }
    .form-control { border-radius: 16px; padding: 0.9rem 1.2rem; border: 2px solid #e2e8f0; }
    .form-control:focus { border-color: #667eea; box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15); }
    .btn-register { background: linear-gradient(45deg, #667eea, #764ba2); border: none; border-radius: 50px; padding: 1rem; font-weight: bold; font-size: 1.1rem; box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4); }
    .btn-register:hover { transform: translateY(-4px); box-shadow: 0 20px 40px rgba(102, 126, 234, 0.5); }
  </style>
</head>
<body>

<div class="register-card">
  <div class="register-header">
    <h1>TurnoFácil</h1>
    <p class="mt-2 opacity-90 fs-5">Crea tu cuenta de negocio gratis</p>
  </div>

  <div class="register-body">

    <div th:if="${error}" class="alert alert-danger text-center mb-4">
      <i class="bi bi-exclamation-triangle-fill me-2"></i>
      <span th:text="${error}">Error</span>
    </div>

    <form th:action="@{/register}" th:object="${user}" method="post">
      <div class="mb-4">
        <label class="form-label fw-bold">Nombre del negocio *</label>
        <input type="text" th:field="*{name}" class="form-control form-control-lg"
               placeholder="Ej: Peluquería Lucía" required>
      </div>

      <div class="mb-4">
        <label class="form-label fw-bold">Email *</label>
        <input type="email" th:field="*{email}" class="form-control form-control-lg"
               placeholder="tu@negocio.com" required>
      </div>

      <div class="mb-4">
        <label class="form-label fw-bold">Teléfono (WhatsApp)</label>
        <input type="tel" th:field="*{phone}" class="form-control form-control-lg"
               placeholder="+34 600 123 456">
        <small class="text-muted">Opcional pero recomendado</small>
      </div>

      <div class="mb-4">
        <label class="form-label fw-bold">Contraseña *</label>
        <input type="password" th:field="*{password}" class="form-control form-control-lg" required>
      </div>

      <button type="submit" class="btn btn-primary btn-register w-100">
        Crear cuenta gratis
      </button>
    </form>

    <div class="text-center mt-4">
      <small class="text-muted">
        ¿Ya tienes cuenta?
        <a href="/login" class="fw-bold" style="color: #667eea;">
          ← Volver al login
        </a>
      </small>
    </div>
  </div>
</div>

</body>
</html>
