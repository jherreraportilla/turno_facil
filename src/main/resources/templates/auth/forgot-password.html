<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <th:block th:replace="~{fragments/head :: favicons}" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recuperar Contraseña – TurnoFácil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/turnofacil-theme.css}">
  <link rel="stylesheet" th:href="@{/css/auth-pages.css}">
</head>
<body class="auth-page">

<div class="background-decoration">
  <div class="decoration-circle decoration-circle-1"></div>
  <div class="decoration-circle decoration-circle-2"></div>
</div>

<div class="auth-wrapper">
  <div class="auth-card" style="max-width: 500px; margin: 0 auto;">
    <div class="auth-card-container">

      <div class="auth-header">
        <div class="logo-container">
          <i class="bi bi-key"></i>
        </div>
        <h1>Recuperar Contraseña</h1>
        <p>Te enviaremos un enlace para restablecer tu contraseña</p>
      </div>

      <div class="auth-body">

        <div th:if="${success}" class="auth-alert auth-alert-success">
          <i class="bi bi-check-circle-fill"></i>
          <span th:text="${success}">Email enviado</span>
        </div>

        <form th:action="@{/auth/forgot-password}" method="post">
          <div class="auth-form-group">
            <label for="email" class="auth-form-label">Email</label>
            <input
                    type="email"
                    id="email"
                    name="email"
                    class="auth-form-control"
                    placeholder="tu@negocio.com"
                    required
                    autofocus
            >
            <small style="color: var(--tf-text-tertiary); font-size: 13px; margin-top: 6px; display: block;">
              Ingresa el email asociado a tu cuenta
            </small>
          </div>

          <button type="submit" class="auth-btn">
            <i class="bi bi-envelope me-2"></i>
            Enviar enlace de recuperación
          </button>
        </form>

        <div class="auth-footer">
          <p>
            <a href="/auth/login">
              <i class="bi bi-arrow-left me-1"></i>
              Volver al inicio de sesión
            </a>
          </p>
        </div>

      </div>
    </div>
  </div>
</div>

</body>
</html>
