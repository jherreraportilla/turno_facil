<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Negocio - TurnoFácil Platform</title>
    <link rel="stylesheet" th:href="@{/css/admin-pages.css}">
    <style>
        .platform-header {
            background: linear-gradient(135deg, #1a1a2e 0%, #2d1b4e 100%);
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }
        .platform-header h1 {
            color: #c9a227;
            margin: 0;
        }
        .back-link {
            color: #a0a0a0;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 1rem;
        }
        .back-link:hover {
            color: #c9a227;
        }
        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .detail-card {
            background: #252540;
            border-radius: 12px;
            padding: 1.5rem;
        }
        .detail-card h3 {
            color: #c9a227;
            margin: 0 0 1rem 0;
            font-size: 1.1rem;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid #3a3a5a;
        }
        .detail-row:last-child {
            border-bottom: none;
        }
        .detail-label {
            color: #a0a0a0;
        }
        .detail-value {
            color: #e0e0e0;
            font-weight: 500;
        }
        .status-enabled {
            color: #28a745;
        }
        .status-disabled {
            color: #dc3545;
        }
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }
        .btn-enable {
            background: #28a745;
            color: white;
        }
        .btn-disable {
            background: #dc3545;
            color: white;
        }
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        .alert-success {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid #28a745;
        }
        .alert-error {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid #dc3545;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <a th:href="@{/platform/businesses}" class="back-link">← Volver a Negocios</a>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <div class="platform-header">
            <h1 th:text="${business.name}">Nombre del Negocio</h1>
            <p>ID: <span th:text="${business.id}"></span></p>
        </div>

        <div class="detail-grid">
            <div class="detail-card">
                <h3>Información General</h3>
                <div class="detail-row">
                    <span class="detail-label">Email</span>
                    <span class="detail-value" th:text="${business.email}"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Teléfono</span>
                    <span class="detail-value" th:text="${business.phone ?: 'No registrado'}"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Estado</span>
                    <span class="detail-value">
                        <span th:if="${business.enabled}" class="status-enabled">Activo</span>
                        <span th:unless="${business.enabled}" class="status-disabled">Deshabilitado</span>
                    </span>
                </div>
            </div>

            <div class="detail-card">
                <h3>Actividad</h3>
                <div class="detail-row">
                    <span class="detail-label">Registrado</span>
                    <span class="detail-value" th:text="${business.createdAt != null ? #temporals.format(business.createdAt, 'dd/MM/yyyy HH:mm') : '-'}"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Último login</span>
                    <span class="detail-value" th:text="${business.lastLogin != null ? #temporals.format(business.lastLogin, 'dd/MM/yyyy HH:mm') : 'Nunca'}"></span>
                </div>
            </div>

            <div class="detail-card">
                <h3>Estadísticas</h3>
                <div class="detail-row">
                    <span class="detail-label">Citas totales</span>
                    <span class="detail-value" th:text="${business.totalAppointments}"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Citas este mes</span>
                    <span class="detail-value" th:text="${business.appointmentsThisMonth}"></span>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <form th:if="${business.enabled}" th:action="@{/platform/businesses/{id}/toggle(id=${business.id})}" method="post">
                <input type="hidden" name="enabled" value="false">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit" class="btn btn-disable"
                        onclick="return confirm('¿Seguro que deseas deshabilitar este negocio?')">
                    Deshabilitar Negocio
                </button>
            </form>
            <form th:unless="${business.enabled}" th:action="@{/platform/businesses/{id}/toggle(id=${business.id})}" method="post">
                <input type="hidden" name="enabled" value="true">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit" class="btn btn-enable">
                    Habilitar Negocio
                </button>
            </form>
        </div>
    </div>
</body>
</html>
