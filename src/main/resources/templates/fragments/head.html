<head th:fragment="favicons">
  <link rel="shortcut icon" href="/favicon/favicon.ico.png" type="image/png">
  <link rel="icon" href="/favicon/favicon.ico.png" type="image/png">
  <link rel="apple-touch-icon" href="/favicon/favicon.ico.png">
  <meta name="theme-color" content="#D4AF74">
</head>

<!-- CSRF Meta Tags para AJAX -->
<th:block th:fragment="csrf-meta">
  <meta name="_csrf" th:content="${_csrf?.token}">
  <meta name="_csrf_header" th:content="${_csrf?.headerName}">
</th:block>

<!-- Alpine.js -->
<script th:fragment="alpine" defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

<!-- CSRF Utils Script -->
<script th:fragment="csrf-utils" th:src="@{/js/csrf-utils.js}"></script>
