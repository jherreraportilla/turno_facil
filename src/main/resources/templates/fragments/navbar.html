<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<!-- fragments/navbar.html -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg admin-navbar">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">
            <i class="bi bi-calendar-check me-2"></i>TurnoFacil
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                style="border-color: rgba(255,255,255,0.3);">
            <i class="bi bi-list text-white fs-4"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/admin/dashboard}"
                       th:classappend="${currentUrl == '/admin/dashboard' or currentUrl.startsWith('/admin/dashboard')} ? 'active' : ''">
                        <i class="bi bi-speedometer2 me-1"></i>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/admin/services}"
                       th:classappend="${currentUrl == '/admin/services'} ? 'active' : ''">
                        <i class="bi bi-grid-3x3-gap me-1"></i>
                        Servicios
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/admin/blocked-slots}"
                       th:classappend="${currentUrl == '/admin/blocked-slots'} ? 'active' : ''">
                        <i class="bi bi-calendar-x me-1"></i>
                        Bloqueos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/admin/invoices}"
                       th:classappend="${currentUrl != null && currentUrl.startsWith('/admin/invoices')} ? 'active' : ''">
                        <i class="bi bi-receipt me-1"></i>
                        Facturas
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/admin/config}"
                       th:classappend="${currentUrl == '/admin/config'} ? 'active' : ''">
                        <i class="bi bi-gear me-1"></i>
                        Configuracion
                    </a>
                </li>
            </ul>

            <div class="d-flex align-items-center">
                <!-- Notificaciones -->
                <div class="dropdown me-3" id="notificationsDropdown">
                    <a class="nav-link position-relative notification-bell" href="#" role="button"
                       data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
                        <i class="bi bi-bell fs-5"></i>
                        <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end notifications-dropdown">
                        <div class="notifications-header">
                            <span>Notificaciones</span>
                            <a href="#" id="markAllReadBtn">Marcar leidas</a>
                        </div>
                        <div class="notifications-list" id="notificationsList">
                            <div class="notification-loading">
                                <div class="spinner-border spinner-border-sm text-secondary"></div>
                                <span class="ms-2">Cargando...</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Dropdown de usuario -->
                <div class="dropdown">
                    <a class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                       href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <div class="avatar me-2">
                            <span th:text="${#strings.substring(businessConfig.businessName,0,2).toUpperCase()}">NE</span>
                        </div>
                        <div class="me-2 d-none d-md-block">
                            <div class="fw-bold" th:text="${businessConfig.businessName}">Negocio S.L.</div>
                            <small class="opacity-75">Administrador</small>
                        </div>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" style="min-width: 200px;">
                        <li>
                            <a class="dropdown-item py-2" th:href="@{/admin/profile}">
                                <i class="bi bi-person-circle me-2"></i>Mi Perfil
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item py-2" th:href="@{/admin/config}">
                                <i class="bi bi-gear me-2"></i>Configuracion
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post" class="d-inline w-100">
                                <button type="submit" class="dropdown-item py-2 text-danger">
                                    <i class="bi bi-box-arrow-right me-2"></i>Cerrar sesion
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- Toast container -->
<div id="toastContainer" class="toast-container"></div>
</body>
</html>
