<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="navbar-css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .navbar-brand { font-weight: 800; font-size: 1.6rem; }
        .avatar { width: 42px; height: 42px; background: #fff; color: #667eea; border-radius: 50%; font-weight: bold; display: flex; align-items: center; justify-content: center; }
        .navbar .nav-link {
            transition: all 0.3s;
            position: relative;
        }
        .navbar .nav-link:hover {
            transform: translateY(-2px);
            color: white !important;
        }
        .navbar .nav-link.active {
            font-weight: 900 !important;
            color: white !important;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
        }
    </style>
</head>

<body>

<!-- fragments/navbar.html -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark shadow-sm"
     style="background: linear-gradient(45deg, #667eea, #764ba2);">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">TurnoFácil</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link fw-bold"
                       th:href="@{/admin/dashboard}"
                       th:classappend="${currentUrl == '/admin/dashboard' or currentUrl.startsWith('/admin/dashboard')} ? 'active' : ''">
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/admin/config}"
                       th:classappend="${currentUrl == '/admin/config'} ? 'active' : ''">
                        Configuración
                    </a>
                </li>
            </ul>

            <div class="d-flex align-items-center text-white">
                <div class="avatar me-3 d-flex align-items-center justify-content-center">
                    <span th:text="${#strings.substring(businessConfig.businessName,0,2).toUpperCase()}">NE</span>
                </div>
                <div class="me-4">
                    <div class="fw-bold" th:text="${businessConfig.businessName}">Negocio S.L.</div>
                    <small>Administrador</small>
                </div>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm px-4">Cerrar sesión</button>
                </form>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
