<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acceso denegado - TurnoFacil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #D4AF74 0%, #A98657 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
        }
        .error-icon {
            font-size: 5rem;
            color: #ffc107;
            margin-bottom: 1rem;
        }
        .error-code {
            font-size: 4rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <i class="bi bi-shield-lock error-icon"></i>
        <div class="error-code">403</div>
        <h2 class="mb-3">Acceso denegado</h2>
        <p class="text-muted mb-4">
            No tienes permiso para acceder a esta pagina.
        </p>
        <div class="d-grid gap-2">
            <a href="/login" class="btn btn-primary btn-lg">
                <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar sesion
            </a>
            <a href="/" class="btn btn-outline-secondary">
                <i class="bi bi-house me-2"></i>Volver al inicio
            </a>
        </div>
    </div>
</body>
</html>
