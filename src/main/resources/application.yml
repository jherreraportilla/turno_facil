spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/turnofacil_db}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:}
    password: ${DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:validate}
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: false

  thymeleaf:
    cache: ${THYMELEAF_CACHE:true}
    check-template-location: true

  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false

  # Email (credenciales OBLIGATORIAS en variables de entorno)
  mail:
    host: ${MAIL_HOST:}
    port: ${MAIL_PORT:465}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
          socketFactory:
            port: ${MAIL_PORT:465}
            class: javax.net.ssl.SSLSocketFactory

# ========================================
# APP CONFIG
# ========================================
app:
  email:
    enabled: ${EMAIL_ENABLED:false}
  # NUNCA mostrar detalles de errores en produccion
  show-error-details: ${SHOW_ERROR_DETAILS:false}

# ========================================
# LOGGING - Por defecto seguro para produccion
# ========================================
logging:
  level:
    root: WARN
    com.turnofacil: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql: OFF
    org.thymeleaf: WARN
    org.springframework.security: WARN

# ========================================
# SERVER - Configuracion segura por defecto
# ========================================
server:
  error:
    include-message: never
    include-binding-errors: never
    include-stacktrace: never
    include-exception: false
    whitelabel:
      enabled: false
  servlet:
    session:
      timeout: 30m
      cookie:
        http-only: true
        secure: ${SESSION_SECURE:true}
        same-site: strict
