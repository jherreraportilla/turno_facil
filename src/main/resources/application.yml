spring:
  datasource:
    url: jdbc:mysql://localhost:3306/turnofacil_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update                # desarrollo → update | producción → validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  thymeleaf:
    cache: false                     # RECARGA AUTOMÁTICA DE HTML (¡ya lo tienes!)
    check-template-location: true

  # DEVTOOLS → reinicio automático al cambiar Java + LiveReload
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

  # Email (para confirmaciones futuras y recordatorios por email)
  mail:
    host: smtp.gmail.com
    port: 587
    username: tuemail@gmail.com      # cámbialo por el tuyo
    password: tu-app-password-16-digitos  # NO la contraseña normal → usa App Password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

# ========================================
# LOGGING (muy útil en desarrollo)
# ========================================
logging:
  level:
    root: INFO
    com.turnofacil: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE   # ver los ? reemplazados
    org.thymeleaf: INFO

# ========================================
# SERVER (opcional pero bonito)
# ========================================
server:
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: true